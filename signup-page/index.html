<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnalogSea</title>
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.00, user-scalable=noZ">
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
    <meta name="KEYWORDS" content="html, signup, form, thinkful, learning">
    <meta name="DESCRIPTION" content="Signup Demo Form">
</head>
<body>
<header>
    <img src="logo.png" class="logo" alt="AnalogSea Logo">
</header>
<div class="signup-container">
    <form action="/signup/" class="demo-signup">
        <legend>Sign Up</legend>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="foo@bar.com">

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="1234passw0rd">

        <button type="submit">Sign Up</button>
    </form>
    <span class="footerlink">Already have an account? <a href="/login/" class="loginlink">Log in</a></span>
</div>

</body>
</html>
